# Terraform Provider release workflow.
name: Release
run-name: Release ${{ github.sha }} by @${{ github.actor }}

on:
  pull_request:
    paths:
      - ".github/workflows/release.yml"
  push:
    branches:
      - main
    paths:
      - "**/**.go"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/release.yml"
      - ".goreleaser.yml"

permissions:
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          # Allow goreleaser to access older tag information.
          fetch-depth: 0
      - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@01dd5d3ca463c7f10f7f4f7b4f177225ac661ee4 # v6.1.0
        id: import_gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
      - name: Run go-semantic-release
        uses: go-semantic-release/action@48d83acd958dae62e73701aad20a5b5844a3bf45 # v1.23.0
        with:
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
      - name: Generate Changelog
        uses: orhun/git-cliff-action@cb015de125f15039c823b8be209c632aa436c76c # v3.3.0
        id: git-cliff
        with:
          args: -vv --latest  --prepend CHANGELOG.md --no-exec # https://git-cliff.org/docs/usage/args
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}
      - name: Create Pull Request
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          # Checkout to a new branch
          BRANCH="chore/update-changelog-${{ github.ref_name }}"
          git checkout -b $BRANCH

          # Pull the latest changes from the remote branch and rebase
          git pull --rebase origin $BRANCH

          # Commit the changes
          set +e
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog after ${{ github.ref_name }}"
          set -e

          # Push the changes to the branch
          git push --force https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git $BRANCH

          # Create the pull request body file
          pr_body="pr_body.txt"
          echo ":robot: Update changelog after the release of [${{ github.ref_name }}](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }})" > $pr_body
          echo "" >> $pr_body
          echo "${{ steps.git-cliff.outputs.content }}" >> $pr_body

          # Check if the PR already exists
          if gh pr view $BRANCH --json number > /dev/null 2>&1; then
            # Update the existing PR
            gh pr edit $BRANCH --body-file $pr_body
          else
            # Create a new pull request
            gh pr create \
              --title "chore(release): update changelog after ${{ github.ref_name }}" \
              --body-file $pr_body \
              --label release \
              --assignee ${{ github.actor }} \
              --head $BRANCH \
              --base main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
